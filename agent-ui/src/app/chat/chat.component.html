<div class="p-3">
  <div class="card-body">
    <label  class="form-label d-block">Ask your question :</label>
    <input
      [(ngModel)]="query"
      type="text" class="form-control d-inline w-75">
    <button
      (click)="askAgent()"
      class="btn btn-primary m-3 d-inline" [disabled]={progress}>
      @if (progress){
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      })
      Send</button>
  </div>

  <div class="card-body">
    @if (response){
      <markdown [data]="response"></markdown>
    }
  </div>

</div>
